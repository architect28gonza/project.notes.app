spring.application.name=backend.note.validation
server.port=8083

# Configuración del DataSource
spring.datasource.url=jdbc:postgresql://localhost:5432/db_note_test?currentSchema=shema_note
spring.datasource.username=postgres
spring.datasource.password=postgresql123*_

# Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Configuración del Pool de Conexiones (opcional)
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5
